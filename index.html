<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    
    <script src="script.js"></script>
    <title>Karhan Bookshop</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Caveat&display=swap');
    </style>
</head>
<body>
<div class="page-banner">
    <div class="page-title">Karhan Books</div>
</div>

<div class="container">

    <div class="container-paragraph">
        <div class="form-paragraph"><span id="welcome-text">Welcome to the best booksite of your life.</span><br><br> <span>New here?</span> Click "Get a key", save the key somewhere for safekeeping. Start adding your books below.<br><br><span>Already a member here?</span> Enter your key into the input field and click Login!
        </div>
    </div>

    <div class="container-key">
        <div class="key">
            <button class="key-button">Get a key</button>
            <div class="key-frame"></div>
        </div>
        

        <div class="login">
            <input type="text" name="Login" placeholder="Place you key here" class="login-input">
            <div></div>
            <button class="login-button">Login</button> 
        </div>
    </div>

    <div class="container-fail">
        <div class="hereIsWhatWentWrong">Something went wrong, the reason is: </div>
        <ul class="fail">
        </ul>   
    </div>
</div>

<div class="add-Books">
        <input type="text" name="Title" placeholder="Title" id=input-title>
        <input type="text" name="Author" placeholder="Author" id=input-author>
        <button class="add-Books-Button">Add book</button>
</div>

<!-- The Book -->
<div class="book-List">
</div>



<footer></footer>
</body>
</html>
